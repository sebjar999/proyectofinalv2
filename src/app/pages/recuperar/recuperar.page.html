<app-header class="ion-text-center" titulo="Recuper contraseÃ±a "></app-header>

<ion-content class="ion-float-left ion-margin ion-padding ">
    <ion-grid>
        <ion-row>
            <!-- <ion-col size="12" size-lg="3" size-md="4" size-sm="6"> -->
            <ion-col id="margin">

                <h1>Introduce el correo de tu cuenta </h1>
                <br>
                <form #formulario="ngForm" (ngSubmit)="onSubmit()">

                    <ion-item>
                        <ion-input type="email" placeholder="Correo electronico:" maxlength="50" name="email" #email="ngModel" maxlength="50" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
                    </ion-item>
                    <br>

                    <br>
                    <p class="ion-text-center">
                        <ion-button type="submit" expand="block" color="dark" expand=" block" [routerLink]="'/definir'" [disabled]="formulario.invalid">
                            Recuperar
                        </ion-button>
                    </p>
                </form>
                <br>


            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
